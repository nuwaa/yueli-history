{{ define "main" }}
<main class="page archive">
  <div class="page-header">
    <h1 class="page-title">質問一覧</h1>
  </div>

  <!-- 上部リンク -->
  <div class="page-links" style="text-align:center; margin-bottom: 1.5rem;">
    <a href="{{ "/" | relLangURL }}">🏠 ホームに戻る</a>
  </div>

  <div class="page-content">
    <ul class="list-with-title">
      {{ range .Pages.ByDate.Reverse }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <span class="date">{{ .Date.Format "2006年01月02日" }}</span>
        </li>
      {{ end }}
    </ul>
  </div>

  <!-- 広告予定エリア -->
  <div class="adsense-placeholder" style="margin: 2rem 0; text-align:center;">
    <!-- Google AdSense設置予定 -->
  </div>

  <!-- 下部リンク -->
  <div class="page-links" style="text-align:center; margin-top: 2rem;">
    <a href="{{ "/" | relLangURL }}">🏠 ホームに戻る</a>
  </div>

  <!-- 著作権表示 -->
  <footer style="text-align:center; margin-top:1rem; font-size: 0.9rem; color: #888;">
    © 2025 月璃(Yueli)
  </footer>
</main>
{{ end }}
