<label style=margin-left:1rem><input type=radio x-model=sort value=popular> 人気順</label></div><div class=question-cards style=width:100%><div class=card-container id=cardContainer><div class=card data-title=清仏戦争と淡水-基隆の戦い data-body=" 1. 日本語の解説 なぜ清仏戦争と淡水・基隆の戦いを学ぶの？ こんにちは、皆さん。今日は清仏戦争と淡水・基隆の戦いについて一緒に学びましょう。この出来事は、今の台湾がどんな歴史を持っているかを知る上で、とっても大切なことなんです。昔、フランスと清という国が戦ったことがあって、その戦いが台湾にも影響を与えたんだね。この戦いを知ることで、台湾の歴史や文化をもっと深く理解できるようになるよ。
清仏戦争ってどんな戦争？ 1884年から1885年にかけて、フランスと清（今の中国）の間で起こった戦争です。フランスはベトナムを自分のものにしようとしていて、清はそれを阻止しようとしました。ベトナムは清の近くにあったので、清としてはフランスがベトナムを支配すると、自分たちの国も危なくなると思ったんだ。
この戦争は、ベトナムを巡る争いがきっかけだったけど、戦いはベトナムだけでなく、中国の沿岸や台湾でも行われました。
淡水・基隆の戦いって？ 清仏戦争の中で、特に台湾で激しい戦いが行われたのが、淡水と基隆という場所です。フランス軍は台湾を占領しようとして、これらの場所に攻めてきました。
淡水：淡水は台湾の北にある港町で、貿易の拠点として重要な場所でした。フランス軍はここを占領しようとしましたが、清の軍隊が必死に守りました。淡水の戦いでは、清の軍隊や地元の住民が協力してフランス軍を撃退しました。 基隆：基隆も台湾の北にある港町で、淡水と同じように貿易の拠点でした。フランス軍は基隆を占領しましたが、清の軍隊は何度も奪い返そうとしました。基隆はフランス軍に一時的に占領されましたが、最終的には清が取り戻しました。 戦いの結果はどうなったの？ 清仏戦争は、1885年に清とフランスが和平条約を結んで終わりました。この条約で、フランスはベトナムを自分のものにすることができましたが、台湾を占領することはできませんでした。
清仏戦争が終わった後、清は台湾の重要性に気づき、台湾の防衛を強化するために色々なことをしました。例えば、台湾を一つの省（今でいう県のようなもの）にしたり、軍隊を増やしたりしました。
この戦いから学べること 清仏戦争と淡水・基隆の戦いは、台湾の歴史の中でとても重要な出来事です。この戦いを通して、台湾が外国の勢力から守られてきたことや、台湾の人々が自分たちの土地を守るために頑張ってきたことを知ることができます。
また、この戦いは、台湾が国際的な関係の中でどのように位置づけられてきたかを考えるきっかけにもなります。
補足 当時、台湾は清という国の一部でした。清は今の中国を支配していた国です。
2. 台湾華語での解説 為什麼要學習清法戰爭與淡水、基隆之役？ 大家好，今天我們一起學習清法戰爭與淡水、基隆之役。這件事對於了解現在的台灣擁有什麼樣的歷史，是非常重要的。以前，法國和清朝這兩個國家發生了戰爭，那個戰爭也影響了台灣。透過了解這場戰爭，可以更深入地理解台灣的歷史和文化。
清法戰爭是什麼樣的戰爭？ 1884年到1885年間，法國和清朝（現在的中國）之間爆發的戰爭。法國想要將越南變成自己的領土，而清朝想要阻止它。越南在清朝的附近，所以清朝認為如果法國支配了越南，自己的國家也會變得危險。
這場戰爭，雖然是因為爭奪越南而開始，但是戰爭不只在越南，也在中國的沿岸和台灣發生了。
淡水、基隆之役是什麼？ 在清法戰爭中，特別是在台灣發生激烈戰鬥的地方，就是淡水和基隆。法國軍隊想要佔領台灣，所以攻打了這些地方。
淡水：淡水是台灣北部的一個港口城市，作為貿易據點是非常重要的。法國軍隊想要佔領這裡，但是清朝的軍隊拼命地守護。在淡水之役中，清朝的軍隊和當地的居民合作，擊退了法國軍隊。 基隆：基隆也是台灣北部的一個港口城市，和淡水一樣，是貿易的據點。法國軍隊佔領了基隆，但是清朝的軍隊多次想要奪回。基隆雖然被法國軍隊暫時佔領，但最終還是被清朝奪回了。 戰爭的結果如何？ 清法戰爭在1885年，清朝和法國簽訂和平條約後結束。在這個條約中，法國雖然可以將越南變成自己的領土，但是卻無法佔領台灣。
清法戰爭結束後，清朝察覺到台灣的重要性，為了強化台灣的防禦，做了很多事情。例如，將台灣設置為一個省（現在所說的縣），或是增加軍隊。
從這場戰爭可以學到什麼 清法戰爭與淡水、基隆之役，是台灣歷史中非常重要的事件。透過這場戰爭，可以知道台灣是如何從外國勢力手中被守護下來，以及台灣的人們為了守護自己的土地而努力奮鬥。
此外，這場戰爭也成為思考台灣在國際關係中如何定位的一個契機。
補充 當時，台灣是清朝這個國家的一部分。清朝是支配現在中國的國家。
