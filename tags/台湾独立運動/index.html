<label style=margin-left:1rem><input type=radio x-model=sort value=popular> 人気順</label></div><div class=question-cards style=width:100%><div class=card-container id=cardContainer><div class=card data-title=史明は日本の池袋で何をしていたの？ data-body=" 1. 日本語の解説 なぜ、史明さんが日本の池袋で何をしていたのかを学ぶことは大切なのでしょうか？それは、史明さんの生き方を知ることで、台湾の歴史や、私たちが大切にしている自由について深く考えることができるからです。史明さんは、自分の国を愛し、そのために一生懸命に生きた人でした。彼の足跡をたどることで、私たちも何かを学び、未来に向かって進む力をもらえるはずです。
史明さんは、台湾が日本の統治下にあった時代に生まれました。そして、日本の大学に進学するために来日し、池袋に住んでいました。しかし、史明さんはただの留学生ではありませんでした。彼は、台湾がもっと自由で、自分たちの手で未来を決められる国になることを願っていました。
池袋にいた史明さんは、同じように台湾の未来を考える仲間たちと出会い、秘密の組織を作りました。その名は「台湾独立革命武装委員会」。彼らは、台湾を中国から独立させるために、武力を使って戦うことも考えていたのです。史明さんは、日本で政治や軍事について学びながら、いつか台湾に戻って革命を起こす準備をしていました。
しかし、史明さんの計画は、うまくいきませんでした。仲間の中に裏切り者がいて、彼らの秘密が中国政府に知られてしまったのです。史明さんは逮捕されることを恐れて、日本から逃げ出し、なんとヒマラヤ山脈を越えて台湾に戻りました。その後、台湾で地下活動を続けましたが、再び危険が迫り、日本へ亡命することになります。
日本に戻った史明さんは、池袋でひっそりと暮らしながら、台湾独立のための活動を続けました。彼は、自分の考えを伝えるために本を書いたり、講演会を開いたりしました。そして、台湾が民主的な国になるために、できる限りのことをしました。池袋は、史明さんにとって、青春時代を過ごした場所であり、台湾独立への情熱を燃やし続けた場所だったのです。
史明さんは、台湾の人々からとても尊敬されています。それは、彼が自分の信念を曲げずに、一生懸命に台湾のために生きたからです。彼の生き方は、私たちに勇気を与えてくれます。
補足
史明さんが日本に留学していた時代は、第二次世界大戦が終わったばかりで、日本もまだ貧しい時代でした。そんな中で、史明さんは苦労しながら勉強し、台湾独立のために活動していました。 史明さんが池袋で活動していたことは、あまり知られていません。しかし、池袋の街を歩くと、史明さんがそこにいたことを感じられるかもしれません。 史明さんは、台湾が民主的な国になった後も、自分の考えを伝え続けました。彼は、台湾の未来をいつも心配していました。 2. 台湾華語での解説 為什麼我們要了解史明先生在日本池袋做了什麼呢？ 這是因為，透過了解史明先生的生平，我們可以更深入地思考台灣的歷史，以及我們所珍視的自由。 史明先生熱愛自己的國家，並為此努力了一生。 透過追溯他的足跡，我們也能從中學習，並獲得前進未來的力量。
史明先生出生於台灣被日本統治的時代。 為了在日本的大學升學，他來到日本，住在池袋。 然而，史明先生並非只是個留學生。 他希望台灣能更加自由，成為一個能由自己決定未來的國家。
在池袋的史明先生，遇到了許多和他一樣思考台灣未來的夥伴，並組成了一個秘密組織，名為「台灣獨立革命武裝委員會」。 他們甚至考慮使用武力，讓台灣從中國獨立。 史明先生在日本學習政治和軍事，準備著總有一天回到台灣發動革命。
然而，史明先生的計畫並不順利。 因為夥伴中出現了背叛者，他們的秘密被中國政府知道了。 史明先生害怕被逮捕，便逃離日本，甚至翻越了喜馬拉雅山脈回到台灣。 之後，他在台灣繼續從事地下活動，但危險再次逼近，他只好亡命日本。
回到日本後，史明先生默默地住在池袋，繼續為台灣獨立而奮鬥。 他為了傳達自己的想法，寫書、舉辦演講會。 並且，為了讓台灣成為民主國家，竭盡所能地努力。 池袋對史明先生來說，是度過青春歲月的地方，也是他持續燃燒台灣獨立熱情的地方。
史明先生受到台灣人民的敬重。 這是因為他堅持自己的信念，一生為台灣而努力。 他的生平給予我們勇氣。
補充
史明先生在日本留學的時代，正值第二次世界大戰剛結束，日本還很貧困。 在那樣的環境下，史明先生一邊努力學習，一邊為台灣獨立而奮鬥。 史明先生在池袋的活動，並不太為人所知。 然而，走在池袋的街道上，或許可以感受到史明先生曾經在那裡。 即使在台灣成為民主國家之後，史明先生仍然持續傳達自己的想法。 他總是為台灣的未來感到擔憂。 3. 用語リスト（日本語・台湾華語・ピンイン・注音・意味） 日本語 台湾華語 ピンイン 注音 意味 史明 史明 shǐ míng ㄕˇ ㄇㄧㄥˊ 台湾の独立運動家。本名は史朝琴。 台湾独立革命武装委員会 台灣獨立革命武裝委員會 táiwān dúlì gémìng wǔzhuāng wěiyuánhuì ㄊㄞˊㄨㄢ ㄉㄨˊ ㄌㄧˋ ㄍㄜˊ ㄇㄧㄥˋ ㄨˇ ㄓㄨㄤ ㄨㄟˇ ㄩㄢˊ ㄏㄨㄟˋ 史明が結成した台湾独立を目指す秘密組織。 池袋 池袋 chídài ㄔˊ ㄉㄞˋ 東京都豊島区にある地名。史明が日本留学時代に活動拠点とした場所。 三民主義青年団 三民主義青年團 sānmín zhǔyì qīngnián tuán ㄙㄢ ㄇㄧㄣˊ ㄓㄨˇ ㄧˋ ㄑㄧㄥ ㄋㄧㄢˊ ㄊㄨㄢˊ 中国国民党が組織した青年組織。史明は戦後、この組織の台湾省代表に選ばれるも、国民党の腐敗に失望し離脱。 亡命 亡命 wángmìng ㄨㄤˊ ㄇㄧㄥˋ 政治的な理由で国外に逃れること。史明は二度日本に亡命した。 4. 関連年表 日本語 台湾華語 年 補足コメント 1918年：史明、日本統治下の台湾で生まれる 1918年：史明出生於日本統治下的台灣 1918 史明の幼少期は、日本の教育を受ける時代でした。 1949年：史明、「台湾独立革命武装委員会」を結成 1949年：史明組成「台灣獨立革命武裝委員會」 1949 史明は、武力による台湾独立を目指し、秘密組織を結成しました。 1952年：史明、日本から脱出し台湾へ 1952年：史明逃離日本返回台灣 1952 計画が発覚し逮捕を避けるため、ヒマラヤ山脈を越えて台湾へ戻りました。 1962年：史明、『台湾人四百年史』を自費出版 1962年：史明自費出版《台灣人四百年史》 1962 台湾の歴史を台湾人の視点から描いた画期的な書物であり、台湾独立運動のバイブルとなりました。 2019年：史明、台北市にて逝去 2019年：史明於台北市逝世 2019 台湾の民主化を見届け、100歳で生涯を閉じました。彼の遺志は、多くの人々に受け継がれています。 5. 関連リンク 日本語：史明 - wikipedia 台湾華語：史明 - 維基百科，自由的百科全書 私も史明さんのように、自分の信じる道を貫ける強い意志を持ちたいと思いました。池袋という場所が、史明さんの青春と情熱が詰まった場所だったなんて、なんだか不思議な気持ちです。今回のテーマを通じて、台湾の歴史についてもっと深く学びたいという気持ちが強くなりました。これからも一緒に頑張りましょうね！
