{{ define "main" }}
<main class="page single cute-article">

  <!-- 🌸 ナビバー（上部） -->
  <nav class="cute-nav">
    <a href="/">🏠 ホーム</a>
    <a href="/questions/">❓ 質問一覧</a>
  </nav>

  <center>
    <div class="animated-title">🌸 ユエリーです！ 🌸</div>
    <img src="/images/Yueli.png" alt="月璃(Yueli)" style="width:100%; max-width:200px;"><br /><br />
    台湾と日本の近現代史を一緒に学びましょう！

    <!-- ✅ 質問回答件数の表示 -->
    {{ $questions := where site.RegularPages "Section" "questions" }}
    <p style="margin-top: 1rem; font-weight: bold; color: #cc3388;">
      現在の質問回答件数：{{ len $questions }}件
    </p>

    <p style="margin-top: 2rem;">
      👉 <a href="/questions/">質問一覧はこちら</a>
    </p>
  </center>

  <style>
    .animated-title {
      font-size: 1.5rem;
      font-weight: bold;
      animation: slide-fade 3s ease-in-out infinite alternate;
      color: #aa336a;
    }

    @keyframes slide-fade {
      from {
        opacity: 0.4;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(10px);
      }
    }
  </style>

  <!-- 🌸 ナビバー（下部） -->
  <nav class="cute-nav">
    <a href="/">🏠 ホーム</a>
    <a href="/questions/">❓ 質問一覧</a>
  </nav>

  <!-- 🌙 著作権表示 -->
  <footer style="text-align:center; margin-top:1rem; font-size: 0.85rem; color: #aa88aa;">
    © 2025 月璃(Yueli) 🌙
  </footer>
</main>
{{ end }}
