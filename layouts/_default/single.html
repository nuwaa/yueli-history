{{ define "main" }}
<main class="post-card">
  <nav class="post-nav">
    <a class="nav-btn" href="/">🏠 ホーム</a>
    <a class="nav-btn" href="/questions/">📋 質問一覧</a>
  </nav>

  <article>
    <h1>{{ .Title }}</h1>
    <p class="date">📅 {{ .Date.Format "2006年01月02日" }}</p>

  <nav class="post-nav post-nav-bottom">
    <a class="nav-btn" href="/">🏠 ホーム</a>
    <a class="nav-btn" href="/questions/">📋 質問一覧</a>
  </nav>
</main>
{{ end }}
