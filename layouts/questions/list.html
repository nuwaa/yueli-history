{{ define "main" }}
<main class="page archive">
  <div class="page-header">
    <h1 class="page-title">質問一覧</h1>
  </div>

  <!-- 上部リンク -->
  <div style="text-align:center; margin-bottom: 1.5rem;">
    <a href="{{ "/" | relLangURL }}">🏠 ホームに戻る</a>
  </div>

  <div class="page-content">
    <div class="row">
      {{ range .Pages.ByDate.Reverse }}
        <div class="col-12 col-md-6 mb-4">
          <div class="card h-100" style="padding: 1rem;">
            <div class="card-body">
              <h2 class="card-title" style="margin-bottom: 0.5rem;">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
              </h2>
              <p class="card-text" style="font-size: 0.9rem; color: #888;">
                {{ .Date.Format "2006年01月02日" }}
              </p>
              <a href="{{ .RelPermalink }}">続きを読む →</a>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>

  <!-- 広告スペース -->
  <div style="margin: 2rem 0; text-align:center;">
    <!-- AdSenseエリア -->
  </div>

  <!-- 下部リンク -->
  <div style="text-align:center; margin-top: 2rem;">
    <a href="{{ "/" | relLangURL }}">🏠 ホームに戻る</a>
  </div>

  <!-- 著作権表示 -->
  <footer style="text-align:center; margin-top:1rem; font-size: 0.9rem; color: #888;">
    © 2025 月璃(Yueli)
  </footer>
</main>
{{ end }}
