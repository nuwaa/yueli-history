<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>

    {{ $style := resources.Get "css/custom.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
  </head>
  <body>
    <main style="border: 2px dashed pink; padding: 1rem;">
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
