description: 下関条約と台湾割譲について、小学生にも分かりやすい解説と台湾華語訳、用語リスト、関連年表、関連リンクを紹介します。 keywords: 下関条約, 台湾割譲, 日清戦争, 李鴻章, 伊藤博文 tags: 下関条約, 台湾割譲, 日清戦争, 歴史, 台湾史 categories: 歴史, 台湾, 日本 slug: shimonoseki-taiwan-cession draft: false 1. 日本語の解説 なぜこのテーマを学ぶ意味があるかというと、今私たちが住んでいる台湾が、どのようにして今の形になったのかを知るためです。昔、日本と清という国が戦争をして、その結果、台湾が日本のものになりました。この出来事を「下関条約と台湾割譲」と言います。このことを知ると、台湾の歴史がもっと身近に感じられるようになるでしょう。
下関条約って何？ 今から100年以上前の1894年（明治27年）に、日本と清（今の中国）の間で「日清戦争」という大きな戦争がありました。日本が勝ち、1895年（明治28年）に山口県の下関という場所で、日本と清の間で話し合いが行われました。そこで結ばれたのが「下関条約」です。
この条約で、清は日本に色々なものをゆずることになりました。その中でも一番大きなことは、台湾とそのまわりの島々を日本にゆずることになったことです。これを「台湾割譲」と言います。
台湾割譲ってどういうこと？ 台湾割譲というのは、それまで清の国だった台湾が、日本の国になったということです。台湾に住んでいた人々は、急に日本の国民として扱われることになりました。
台湾は、日本にとってとても大切な場所になりました。台湾の土地を使って、色々なものを育てたり、工場を作ったりしました。また、台湾の人々に日本語を教えたり、日本の文化を広めたりしました。
台湾の人々の気持ちは？ 台湾の人々は、突然国が変わってしまったことに、とても驚き、悲しみました。中には、日本に抵抗する人もいました。しかし、長い間、日本の統治が続いたことで、台湾の社会や文化は大きく変わっていきました。
今につながること 下関条約と台湾割譲は、今の台湾と日本の関係にも大きな影響を与えています。台湾には、日本の時代の建物や文化が残っています。また、台湾の人々は、日本の文化に親しみを持っています。
この出来事を学ぶことで、台湾と日本の歴史的なつながりを深く理解することができます。そして、私たちがこれからどのように台湾と関わっていくかを考えるヒントになるかもしれません。
補足：条約の内容 下関条約の正式名称は「日清講和条約」です。主な内容は以下の通りです。
清は朝鮮が独立国であることを認める。 清は日本に遼東半島、台湾、澎湖諸島をゆずる。 清は日本に賠償金を支払う。 清は沙市、重慶、蘇州、杭州を日本のために開港する。 この条約によって、日本は大きな利益を得ましたが、清にとっては非常に不利な内容でした。
2. 台湾華語での解説 為什麼我們要學習這個主題呢？因為我們可以了解我們現在居住的台灣，是怎麼變成現在這個樣子的。以前，日本和清朝發生了一場戰爭，結果台灣變成了日本的。這件事叫做「馬關條約與台灣割讓」。了解這件事，你會覺得台灣的歷史變得更親近了。
什麼是馬關條約？ 在一百多年前的1894年（明治27年），日本和清朝（現在的中國）之間發生了一場叫做「甲午戰爭」的大戰爭。日本贏了，1895年（明治28年）在日本的山口縣下關這個地方，日本和清朝進行了談判。在那裡簽訂的就是「馬關條約」。
在這個條約中，清朝必須將很多東西讓給日本。其中最大的一件事，就是將台灣和周圍的島嶼讓給日本。這叫做「台灣割讓」。
台灣割讓是什麼意思？ 台灣割讓的意思是，原本是清朝的台灣，變成了日本的。住在台灣的人們，突然變成了日本的國民。
台灣對日本來說，變成了一個非常重要的地方。日本利用台灣的土地，種植各種東西，建造工廠。而且，日本還教台灣人日語，推廣日本文化。
台灣人的心情是？ 台灣人對於突然國家改變了這件事，感到非常驚訝和難過。有些人甚至反抗日本。但是，經過長時間的日本統治，台灣的社會和文化也產生了很大的變化。
與現在的連結 馬關條約與台灣割讓，對於現在台灣和日本的關係也有很大的影響。在台灣，還留有日本時代的建築和文化。而且，台灣人對於日本文化也感到很親切。
學習這件事，可以更深入地了解台灣和日本的歷史連結。而且，對於我們今後要如何與台灣交流，或許也能提供一些啟發。
補充：條約的內容 馬關條約的正式名稱是「日清講和條約」。主要內容如下：
清朝承認朝鮮是獨立國家。 清朝將遼東半島、台灣、澎湖諸島讓給日本。 清朝支付賠償金給日本。 清朝為了日本開放沙市、重慶、蘇州、杭州等港口。 透過這個條約，日本獲得了很大的利益，但對於清朝來說，是非常不利的內容。
