皇民化運動是在1930年代到1945年間，日本在台灣和韓國等殖民地推行的政策。這個運動的目的在於讓當地人民文化與日本同化，並擁有日本人的身份認同。具體政策包括將姓名改為日式名，鼓勵說日語，並在學校教授日本的歷史和文化等。這些措施可能導致當地文化和傳統的消失，對許多人的生活產生了巨大影響。
