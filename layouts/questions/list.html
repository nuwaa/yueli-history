{{ define "main" }}
<main class="page archive">
  <div class="page-header">
    <h1 class="page-title">質問一覧</h1>
  </div>

  <!-- 上部リンク -->
  <div style="text-align:center; margin-bottom: 1.5rem;">
    <a href="{{ "/" | relLangURL }}">🏠 ホームに戻る</a>
  </div>

  <!-- カード一覧 -->
  <div class="question-cards">
    <div class="card-container">
      {{ range .Pages.ByDate.Reverse }}
        <div class="card">
          <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
          <p class="date">{{ .Date.Format "2006年01月02日" }}</p>
          <p>{{ .Summary }}</p>
          <a class="read-more" href="{{ .RelPermalink }}">続きを読む →</a>
        </div>
      {{ end }}
    </div>
  </div>

  <!-- 広告スペース -->
  <div style="margin: 2rem 0; text-align:center;">
    <!-- AdSenseエリア -->
  </div>

  <!-- 下部リンク -->
  <div style="text-align:center; margin-top: 2rem;">
    <a href="{{ "/" | relLangURL }}">🏠 ホームに戻る</a>
  </div>

  <!-- 著作権表示 -->
  <footer style="text-align:center; margin-top:1rem; font-size: 0.9rem; color: #888;">
    © 2025 月璃(Yueli)
  </footer>
</main>
{{ end }}
