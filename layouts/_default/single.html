{{ define "main" }}
<main class="page single">
  <header class="page-header">
    <h1 class="page-title">{{ .Title }}</h1>
  </header>

  {{ if .Params.Cover }}
    <figure class="page-cover">
      <img src="{{ .Params.Cover | relURL }}" alt="Cover image" />
    </figure>
  {{ end }}

  <div class="page-content">
    {{ .Content }}
  </div>

  <!-- 💖 広告スペース（今は仮） -->
  <div style="margin: 3rem auto 1rem auto; text-align:center;">
    <div style="font-size: 0.85rem; color: #cc88aa;">
      📢 広告エリア（将来的に表示予定）
    </div>
  </div>

  <!-- 🌙 著作権表示 -->
  <footer style="text-align:center; margin-top:1rem; font-size: 0.85rem; color: #aa88aa;">
    © 2025 月璃(Yueli) 🌙
  </footer>
</main>
{{ end }}
