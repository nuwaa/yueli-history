<!-- 🌐 OGP設定 -->
<meta property="og:title" content="{{ .Title }} | ユエリーの台日近現代史ノート">
<meta property="og:description" content="{{ .Params.description | default site.Params.description }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:image" content="{{ .Params.images | default (index site.Params.images 0) | absURL }}">

<!-- 🐦 Twitterカード -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }} | ユエリーの台日近現代史ノート">
<meta name="twitter:description" content="{{ .Params.description | default site.Params.description }}">
<meta name="twitter:image" content="{{ .Params.images | default (index site.Params.images 0) | absURL }}">
