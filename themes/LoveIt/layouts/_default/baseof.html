<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
<title>
{{- if .IsHome -}}
  {{ .Site.Title }} - 台湾と日本の近現代史ノート
{{- else if .IsSection -}}
  {{ .Title }} 一覧 | {{ .Site.Title }}
{{- else if .IsTaxonomy -}}
  タグ: {{ .Title }} | {{ .Site.Title }}
{{- else if .IsTaxonomyTerm -}}
  タグ一覧 | {{ .Site.Title }}
{{- else if and (.IsPage) (eq .Title .File.BaseFileName) -}}
  無題の記事 | {{ .Site.Title }}
{{- else -}}
  {{ .Title }} | {{ .Site.Title }}
{{- end -}}
</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/cute.css">
  </head>
  <body>
    <header>
      <h1>{{ .Site.Title }}</h1>
      <nav>
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </header>

    <main>
      {{ block "main" . }}
        <!-- 👇 ここに流れる文字 -->
        <div class="marquee">
          <p>🌟 歓迎光臨ユエリーの台日近代史ノート 🌸 歴史と物語が交差する場所です！📚</p>
        </div>

        {{ partial "home/posts.html" . }}
      {{ end }}
    </main>

    <footer>
      <p>© 2025 ユエリー</p>
    </footer>
  </body>
</html>
