<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/cute.css">
  </head>
  <body>
    <header>
      <h1>{{ .Site.Title }}</h1>
      <nav>
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </header>

    <main>
      {{ block "main" . }}
        <!-- 👇 ここに流れる文字 -->
        <div class="marquee">
          <p>🌟 歓迎光臨ユエリーの台日近代史ノート 🌸 歴史と物語が交差する場所です！📚</p>
        </div>

        {{ partial "home/posts.html" . }}
      {{ end }}
    </main>

    <footer>
      <p>© 2025 ユエリー</p>
    </footer>
  </body>
</html>
