なぜオードリー・タンさんを学ぶの？
オードリー・タンさんは、台湾のデジタル担当大臣っていう、とっても大事な役目をしている人なんだ。彼女は、コンピューターやインターネットを使って、みんなの生活を良くしようと頑張っているんだよ。それに、彼女は小さい頃から自分で勉強して、いろんなことを学んできたんだって。彼女の生き方を知ることは、私たちも自分で考えて行動することの大切さを学ぶきっかけになると思うんだ。
オードリー・タンさんってどんな人？
オードリー・タンさんは、1981年に台湾で生まれました。小さい頃から、本を読むのが大好きで、いろんなことを自分で学ぶのが得意だったんだ。特に、コンピューターに興味を持って、8歳でプログラミングを始めたんだって！
学校にはあまり行かずに、家で自分で勉強することが多かったみたい。14歳で学校をやめて、自分で会社を作って、コンピューターの仕事をするようになったんだ。
オードリー・タンさんは、とっても頭が良くて、いろんなことを早く理解できるから、「神童」って呼ばれていたんだよ。
オードリー・タンさんのすごいところ
オードリー・タンさんのすごいところは、コンピューターの知識だけじゃないんだ。彼女は、みんなが意見を出し合って、より良い社会を作ることを大切にしているんだ。
インターネットを使って、みんなの意見を聞く: オードリー・タンさんは、インターネットを使って、いろんな人の意見を聞くための仕組みを作ったんだ。例えば、「vtaiwan」っていうウェブサイトでは、みんなが意見を出し合って、政府が政策を決めるのを助けているんだよ。 オープンソースの考え方: オードリー・タンさんは、「オープンソース」っていう考え方を大切にしているんだ。オープンソースっていうのは、コンピューターのプログラムをみんなが見たり、直したりできるようにすることなんだ。そうすることで、みんなで協力して、より良いプログラムを作ることができるんだよ。 台湾のデジタル担当大臣として: 2016年に、オードリー・タンさんは台湾のデジタル担当大臣になったんだ。大臣として、インターネットを使って、政府をもっと透明にしたり、みんながもっと政治に参加できるようにしたりする活動をしているんだ。 新型コロナウイルス対策: 新型コロナウイルスが流行したとき、オードリー・タンさんは、マスクの在庫をみんなが見られるようにしたり、オンラインで薬局の場所を検索できるようにしたりして、みんなの生活を助けたんだ。 トランスジェンダーとしてのオードリー・タンさん
オードリー・タンさんは、トランスジェンダーであることを公表しているんだ。トランスジェンダーっていうのは、生まれた時の性別と自分の心の性別が違う人のことなんだ。彼女は、みんなが自分のことを自分で決めることができる社会を大切にしているんだよ。
オードリー・タンさんから学べること
オードリー・タンさんの生き方から、私たちはたくさんのことを学ぶことができるんだ。
自分で学ぶことの大切さ: オードリー・タンさんは、学校に行かなくても、自分でいろんなことを学んで、すごい人になったんだ。私たちも、興味のあることを自分で調べて、学ぶことができるんだよ。 みんなで協力することの大切さ: オードリー・タンさんは、インターネットを使って、みんなが意見を出し合って、より良い社会を作ることを大切にしているんだ。私たちも、友達や家族と協力して、何かを成し遂げることができるんだよ。 自分の個性を大切にすることの大切さ: オードリー・タンさんは、トランスジェンダーであることを公表して、自分の個性を大切にしているんだ。私たちも、自分の好きなことや得意なことを大切にして、自分らしく生きることができるんだよ。 オードリー・タンさんのように、私たちも自分で考えて行動して、より良い未来を作っていけるといいね！
2. 台湾華語での解説 大家好！今天我們一起來學習一位非常厲害的人物，唐鳳（オードリー・タン）！
為什麼要學習唐鳳？
唐鳳是台灣的數位發展部部長，負責非常重要的工作。她努力運用電腦和網路，讓大家的生活變得更好。而且，她從小就自己學習，學了很多東西。了解她的生活方式，能讓我們學習到自己思考和行動的重要性。
唐鳳是怎樣的人？
唐鳳在1981年出生於台灣。從小就非常喜歡讀書，擅長自己學習各種事物。特別是對電腦有興趣，8歲就開始學習程式設計了！
她不太去學校，大部分時間在家自學。14歲時，她離開學校，自己成立公司，開始從事電腦相關的工作。
唐鳳非常聰明，能很快理解各種事物，所以被稱為「神童」。
唐鳳厲害的地方
唐鳳厲害的地方不只是電腦知識。她重視大家一起提出意見，共同創造更美好的社會。
利用網路傾聽大家的意見: 唐鳳創建了利用網路傾聽大家意見的機制。例如，「vtaiwan」網站，讓大家提出意見，協助政府制定政策。 開放原始碼的想法: 唐鳳非常重視「開放原始碼」的想法。開放原始碼是指，讓大家都能看到、修改電腦程式。這樣一來，大家就能共同合作，製作出更好的程式。 作為台灣的數位發展部部長: 2016年，唐鳳成為台灣的數位發展部部長。作為部長，她致力於利用網路，讓政府更加透明化，讓大家更能參與政治。 新冠病毒對策: 新冠病毒流行期間，唐鳳讓大家能查詢口罩庫存，也能在線上查詢藥局位置，幫助大家的生活。 作為跨性別者的唐鳳
唐鳳公開自己是跨性別者。跨性別者是指，出生時的性別和自己內心的性別不同的人。她重視能讓大家自己決定自己的社會。
能從唐鳳身上學到的事
從唐鳳的生活方式中，我們可以學到很多。
自己學習的重要性: 唐鳳即使沒有去學校，也能自己學習各種事物，成為厲害的人。我們也能自己查閱感興趣的事物，並加以學習。 大家合作的重要性: 唐鳳利用網路，重視讓大家提出意見，共同創造更美好的社會。我們也能和朋友、家人合作，一起完成某些事情。 珍惜自己的個性的重要性: 唐鳳公開自己是跨性別者，珍惜自己的個性。我們也能珍惜自己喜歡的事物和擅長的事物，活出自我。 希望我們也能像唐鳳一樣，自己思考和行動，共同創造更美好的未來！
