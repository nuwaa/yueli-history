<label style=margin-left:1rem><input type=radio x-model=sort value=popular> 人気順</label></div><div class=question-cards style=width:100%><div class=card-container id=cardContainer><div class=card data-title=阿片撲滅・公医制度 data-body=" 1. 日本語の解説 なぜ、阿片をなくすことと、みんなが病院に行けるようにする「公医制度」を学ぶことが大切なのでしょうか？ それは、昔の台湾の人々がどんなことで苦しんでいたか、そして、人々が幸せに暮らせるようにするために、どんな努力がされてきたかを知ることができるからです。
阿片って何？
阿片は、ケシという植物から作られる薬です。痛みを止めたり、気持ちを落ち着かせたりする効果がありますが、何度も使っていると、やめられなくなってしまいます。昔の台湾では、阿片を吸う人がたくさんいて、体や心を壊し、貧しい生活を送る人もいました。
阿片をなくすための戦い
日本が台湾を統治していた時代、阿片の問題を解決するために、様々な取り組みが行われました。
阿片の販売を厳しく規制: 阿片を売ったり買ったりすることを難しくしました。 阿片中毒者を治療する施設の設立: 阿片をやめたい人を助けるための病院を作りました。 阿片に関する正しい知識の普及: 阿片の危険性を人々に伝えました。 これらの努力によって、徐々に阿片を吸う人は減っていきました。
公医制度って何？
公医制度は、すべての人々が平等に医療を受けられるようにするための制度です。昔の台湾では、お金持ちしか良いお医者さんに診てもらえませんでした。そこで、日本は台湾で公医制度を始めました。
公医の配置: 台湾各地に公医を配置し、誰もが医療を受けられるようにしました。 伝染病の予防: コレラやペストなどの伝染病から人々を守るために、予防接種や衛生教育を行いました。 医療施設の整備: 病院や診療所を増やし、医療体制を整えました。 公医制度のおかげで、台湾の人々の健康状態は大きく改善されました。
補足
阿片撲滅と公医制度は、台湾の人々の生活を大きく変えました。これらの取り組みは、人々の健康を守り、より良い社会を作るために、とても重要な役割を果たしたのです。現代の私たちが当たり前のように医療を受けられるのは、昔の人々の努力のおかげであることを忘れてはいけませんね。
2. 台湾華語での解説 為什麼我們要學習鴉片根絕和讓大家都能看醫生的「公醫制度」呢？那是因為我們可以了解以前的台灣人過著怎樣困苦的生活，以及為了讓人民過上幸福的生活，做出了哪些努力。
鴉片是什麼？
鴉片是從罌粟這種植物提煉出來的藥物。雖然有止痛和鎮定情緒的效果，但是如果反覆使用的話，就會產生依賴性而無法戒掉。以前的台灣，有很多人吸食鴉片，不僅傷害了身體和心靈，也讓生活變得貧困。
為了根絕鴉片的戰爭
日本統治台灣的時代，為了要解決鴉片的問題，採取了各種措施。
嚴格管制鴉片的販賣： 讓鴉片的買賣變得困難。 設立治療鴉片成癮者的設施： 為了幫助想要戒掉鴉片的人，設立了醫院。 普及關於鴉片的正確知識： 向人們宣傳鴉片的危險性。 透過這些努力，鴉片吸食者的人數逐漸減少。
公醫制度是什麼？
公醫制度是為了讓所有的人民都能平等地接受醫療的制度。以前的台灣，只有有錢人才能給好醫生看病。因此，日本在台灣開始了公醫制度。
配置公醫： 在台灣各地配置公醫，讓任何人都能接受醫療。 預防傳染病： 為了從霍亂和鼠疫等傳染病中保護人民，進行了預防接種和衛生教育。 整備醫療設施： 增加了醫院和診療所，完善了醫療體系。 因為公醫制度，台灣人民的健康狀況有了很大的改善。
補充
鴉片根絕和公醫制度，大大地改變了台灣人民的生活。這些措施，在保護人民的健康和創造更好的社會方面，扮演了非常重要的角色。現代的我們能夠理所當然地接受醫療，不能忘記這是以前的人們努力的成果。
