<label style=margin-left:1rem><input type=radio x-model=sort value=popular> 人気順</label></div><div class=question-cards style=width:100%><div class=card-container id=cardContainer><div class=card data-title=野百合学生運動？ data-body=" 1. 日本語の解説 なぜこのテーマを学ぶ意味があるかというと、野百合学生運動は、台湾の民主化にとってとても大切な出来事だったからです。この運動があったからこそ、今の台湾の自由な社会があると言っても良いでしょう。小学生にもわかりやすい言葉で、この運動について一緒に学んでいきましょう。
野百合学生運動って何？
1990年3月、台湾で起きた大きな学生運動です。当時、台湾はまだ民主主義（みんなで政治を決めるやり方）が十分ではありませんでした。国民大会という、国の大切なことを決める人たちを選ぶ仕組みが古くて、国民の意見が反映されにくい状態だったのです。
学生たちは、もっと民主的な政治を求めて、台北にある中正紀念堂という場所に集まりました。白いユリの花をシンボルにして、座り込みなどの活動を行ったので、「野百合学生運動」と呼ばれるようになりました。
どんなことを求めたの？
学生たちが主に求めたのは、次の4つのことでした。
国民大会の解散： 国民大会は時代遅れだから、なくしてほしい。 国民大会の代表選挙をやり直す： もっと国民の意見が反映されるように、選挙のルールを変えてほしい。 民主的な政治改革のスケジュールを作る： いつまでに、どんな風に政治を変えていくのか、計画を立ててほしい。 政治問題を話し合う国民会議を開く： みんなで話し合って、これからの台湾の政治を決めていこう。 運動はどうなったの？
学生たちの熱意は、政府を動かしました。当時の総統（大統領）だった李登輝（りとうき）さんは、学生たちと直接会って話し合い、彼らの要求を受け入れることを約束しました。
その後、国民大会は解散され、代表選挙のルールも変わり、民主的な政治改革が進められることになりました。
野百合学生運動のすごいところ
民主主義への大きな一歩： この運動がきっかけで、台湾の民主化が大きく進みました。 学生たちの力： 学生たちが立ち上がり、社会を変える力があることを示しました。 平和的な運動： 暴力を使わず、話し合いで解決しようとしたことが素晴らしいです。 補足
中正紀念堂： 蒋介石（しょうかいせき）という昔の台湾のリーダーを記念して建てられた場所です。 李登輝： 台湾の民主化に大きく貢献した総統です。 野百合学生運動は、台湾の歴史の中でとても大切な出来事です。この運動があったからこそ、今の台湾の自由で民主的な社会があるのです。
2. 台湾華語での解説 為什麼我們要學習這個主題呢？ 因為野百合學運對台灣的民主化來說，是一個非常重要的事件。 可以說是因為有了這個運動，才有現在台灣自由的社會。 讓我們用小學生也能理解的語言，一起來學習這個運動吧。
什麼是野百合學運？
1990年3月，在台灣發生了一場大型的學生運動。 當時，台灣的民主還不夠完善。 國民大會這個選舉決定國家大事的人民代表的制度，已經過時，難以反映國民的意見。
學生們為了追求更民主的政治，聚集在台北的中正紀念堂。 他們以白色的百合花為象徵，進行靜坐等活動，所以被稱為「野百合學運」。
他們要求什麼？
學生們主要要求的有以下四點：
解散國民大會： 國民大會已經過時，希望廢除。 重選國民大會代表： 為了更能反映國民的意見，希望改變選舉規則。 制定民主政治改革的時間表： 希望制定何時、以什麼方式改變政治的計畫。 召開討論政治問題的國民會議： 大家一起討論，決定台灣今後的政治。 運動的結果如何？
學生們的熱情打動了政府。 當時的總統李登輝先生，直接與學生們會面，承諾接受他們的要求。
之後，國民大會被解散，代表選舉的規則也改變了，民主政治改革得以推進。
野百合學運的厲害之處
民主主義的一大步： 這個運動是台灣民主化的一大步。 學生的力量： 證明了學生們站出來，是有改變社會的力量的。 和平的運動： 沒有使用暴力，而是試圖通過對話來解決問題，非常了不起。 補充
中正紀念堂： 是為了紀念以前的台灣領導人蔣介石而建造的地方。 李登輝： 是對台灣民主化做出巨大貢獻的總統。 野百合學運是台灣歷史中非常重要的事件。 正是因為有了這個運動，才有現在台灣自由和民主的社會。

学生さんたちが、自分たちの未来のために立ち上がって、社会を変えていく力を持っていることに、私はとても感動しました。特に、暴力を使わずに、話し合いで解決しようとした姿勢は、本当に素晴らしいと思います。
この運動から、私たちも自分の意見を大切にして、より良い社会のために行動することの大切さを学びました。
これからも、色々なことを一緒に学んでいきましょうね！
