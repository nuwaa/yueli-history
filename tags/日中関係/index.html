<label style=margin-left:1rem><input type=radio x-model=sort value=popular> 人気順</label></div><div class=question-cards style=width:100%><div class=card-container id=cardContainer><div class=card data-title=日中共同声明と“民間大使館”互恵協会の誕生 data-body=" 1. 日本語の解説 なぜこのテーマを学ぶ意味があるかというと、日本と中国の関係がどのようにして今の形になったのかを知ることは、世界の中で日本がどういう役割を果たしているのかを理解する上でとても大切だからです。特に、台湾との関係を考える上では、日中関係の歴史を知っておくことは欠かせません。
日中共同声明とは？ 1972年9月29日、日本と中国の間で「日中共同声明」という大切な約束が交わされました。これは、日本と中国が仲良くするために、正式に国交（国のつきあい）を始めることを決めたものです。それまで、日本は台湾にある中華民国という国と国交がありましたが、この共同声明によって、中国にある中華人民共和国と国交を持つことになりました。
この共同声明の中で、日本は過去の戦争で中国に大きな迷惑をかけたことを認め、深く反省しました。そして、中国は日本に対して、戦争の賠償（お金を返すこと）を求めないことを決めました。これは、これから仲良くしていくために、過去のことは水に流そうという中国の考え方があったからです。
台湾との関係はどうなったの？ 日中共同声明によって、日本は中華人民共和国を中国で唯一の政府として認めることになりました。そのため、日本は台湾の中華民国政府との正式な国交を断ち切ることになりました。しかし、台湾との交流は完全に終わったわけではありません。経済や文化など、様々な分野で「民間」の交流は続けられました。
“民間大使館”互恵協会の誕生 国交がなくなった後も、台湾との関係を維持するために、日本と台湾はそれぞれ「民間大使館」のような役割を果たす組織を作りました。日本側は「交流協会」（現在の日本台湾交流協会）、台湾側は「亜東関係協会」（現在の台北駐日経済文化代表処）です。これらの組織は、国交がないにもかかわらず、ビザの発給や経済協力、文化交流など、国と国との間で行われるような様々な活動を行っています。
これらの組織は、あくまで「民間」の団体という形をとっていますが、実際には両政府の強い支援を受けており、事実上の大使館としての機能を果たしています。そのため、「民間大使館」と呼ばれることがあります。
補足 日中共同声明は、日本の外交にとって大きな転換点となりました。それまで、日本はアメリカを中心とした西側の国々と仲良くしていましたが、この共同声明によって、中国との関係を深めることになり、外交の幅が広がりました。
しかし、台湾との関係は複雑なものになりました。日本は中国との国交を優先しましたが、台湾との長年の友情や経済的なつながりも大切にしたいと考えていました。そのため、互恵協会のような「民間大使館」を通じて、台湾との関係を維持してきたのです。
日中関係と台湾の関係は、今もなお、日本の外交にとって重要な課題です。
2. 台湾華語での解説 為什麼學習這個主題很重要呢？因為了解日本與中國關係是如何變成現在的樣子，對於理解日本在世界中扮演的角色非常重要。特別是，在思考與台灣的關係時，了解日中關係的歷史是不可或缺的。
日中共同聲明是什麼？ 1972年9月29日，日本與中國之間簽署了一份非常重要的協議，叫做「日中共同聲明」。這份聲明決定了日本與中國為了友好，正式建立邦交（國家之間的往來）。在那之前，日本與位於台灣的中華民國有邦交，但透過這份共同聲明，日本開始與位於中國的中華人民共和國建立邦交。
在這份共同聲明中，日本承認過去的戰爭對中國造成了很大的困擾，並深切反省。然後，中國決定不向日本要求戰爭賠償（歸還金錢）。這是因為中國希望為了今後的友好關係，過去的事情就讓它過去。
與台灣的關係變成怎樣了呢？ 透過日中共同聲明，日本承認中華人民共和國是中國唯一的政府。因此，日本必須與台灣的中華民國政府斷絕正式的邦交。但是，與台灣的交流並沒有完全結束。在經濟、文化等各個領域，持續進行「民間」的交流。
“民間大使館”互惠協會的誕生 在斷絕邦交之後，為了維持與台灣的關係，日本與台灣分別成立了扮演「民間大使館」角色的組織。日本方面是「交流協會」（現在的日本台灣交流協會），台灣方面是「亞東關係協會」（現在的台北駐日經濟文化代表處）。這些組織即使沒有邦交，也進行簽證發放、經濟合作、文化交流等，像是國家與國家之間會進行的各種活動。
這些組織雖然採取「民間」團體的形式，但實際上受到兩國政府的大力支持，發揮了實質大使館的功能。因此，被稱為「民間大使館」。
補充 日中共同聲明是日本外交的一個重大轉捩點。在那之前，日本主要與以美國為中心的西方國家友好，但透過這份共同聲明，日本與中國的關係更加緊密，外交的幅度也擴大了。
但是，與台灣的關係變得複雜。日本優先考慮與中國建立邦交，但也想珍惜與台灣長年的友誼和經濟上的聯繫。因此，透過互惠協會這樣的「民間大使館」，來維持與台灣的關係。
日中關係與台灣的關係，至今仍然是日本外交的重要課題。
