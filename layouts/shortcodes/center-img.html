<div style="text-align: center; margin: 1rem 0;">
  <img src="{{ .Get "src" }}" alt="{{ .Get "alt" }}" width="{{ .Get "width" }}" style="max-width: 100%; height: auto;">
  {{ with .Get "caption" }}
    <div style="font-size: 0.9rem; color: #777; margin-top: 0.5rem;">{{ . }}</div>
  {{ end }}
</div>
