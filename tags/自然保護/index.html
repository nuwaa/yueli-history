1. 日本語の解説 私たちが普段訪れる神社。その中でも特別な意味をもつ場所、明治神宮。ここに立つ大きな鳥居、その材質は台湾産の特別な木、「台湾ヒノキ」だったことをご存知でしょうか？台湾ヒノキは、日本の明治時代から昭和初期にかけて、建築材料として非常に重宝されました。特にその耐久性と美しい香りが愛され、日本だけでなく台湾でも重要な資源とされてきたのです。しかし、こうした人気ゆえに乱伐に繋がり、現在では厳しい保護が求められる存在となっています。
台湾ヒノキは台湾の原生林で育つ植物で、その木材は非常に高価です。しかし、森林が減ってしまい、その影響で生態系が脅かされています。なぜこのテーマを学ぶ意味があるのかというと、過去の資源利用のあり方を反省し、持続可能な利用方法を考えることが必要だからです。資源の大切さを知り、自然と共生する道を考えることは、未来を築く上で欠かせない要素です。
2. 台湾華語での解説 在我們常常參拜的神社中，有一個特別有意義的地方，叫做明治神宮。這裡的巨大鳥居，是由一種特別的木材「台灣檜木」製成的。你知道嗎？從明治時代到昭和初期，台灣檜木成為建築材料的首選。它的耐久性和優美的香氣廣受愛好，不僅在日本，在台灣也是重要的資源。然而，正因為如此受到歡迎，造成了過度砍伐的問題，現在迫切需要進行保護。
台灣檜木生長在台灣的原生林中，木材價值不菲。然而，由於森林減少，生態系統受到了威脅。為什麼學習這個主題是重要的？因為我們必須反思過去資源使用的方式，然後考慮如何持續利用。我們需了解資源的珍貴性，以及如何與自然和諧共存，這對於建設未來至關重要。
